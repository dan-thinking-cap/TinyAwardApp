pluginManagement {
 repositories {
   gradlePluginPortal()
   google()
   mavenCentral()
   // point at the local plugin source
   maven { url("$rootDir/../node_modules/@react-native/gradle-plugin") }
 }
 // composite‑build the React Native Gradle Plugin
 includeBuild("$rootDir/../node_modules/@react-native/gradle-plugin")
}
// turn on the React Native “settings” plugin so it can auto‑link your native modules
plugins {id("com.facebook.react.settings")}
extensions.configure(com.facebook.react.ReactSettingsExtension){ ex -> ex.autolinkLibrariesFromCommand() }

rootProject.name = 'TinyAwardApp'
include ':app'

include ':unityLibrary'
project(':unityLibrary').projectDir = new File('../unity/builds/android/unityLibrary')

include ':unityLibrary:xrmanifest.androidlib'
project(':unityLibrary:xrmanifest.androidlib').projectDir = new File('../unity/builds/android/unityLibrary/xrmanifest.androidlib')
