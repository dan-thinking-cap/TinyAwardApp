 plugins {
   id "com.android.application"
   id "org.jetbrains.kotlin.android"
   id "com.facebook.react"            // comes from your composite build
 }

def hermesEnabled = project.hasProperty("hermesEnabled") ? project.getProperty("hermesEnabled") : "false"

def enableProguardInReleaseBuilds = false

def jscFlavor = 'io.github.react-native-community:jsc-android:2026004.+'

android {
    ndkVersion rootProject.ext.ndkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion
    compileSdk rootProject.ext.compileSdkVersion

    namespace "com.tinyaward.app"
    defaultConfig {
        applicationId "com.tinyaward.app"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 7
        versionName "1.2"
        manifestPlaceholders = [
            appAuthRedirectScheme: "msauth.com.tinyaward.app"
        ]
    }
    signingConfigs {
        debug {
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
    }
    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }
        release {
            signingConfig signingConfigs.debug
            minifyEnabled enableProguardInReleaseBuilds
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
    kotlin {
        jvmToolchain(17)
    }
}

react {
      autolinkLibrariesWithApp()
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.google.android.gms:play-services-base:18.2.0'

    
   // Core React Native Android code (0.80.2):
   implementation("com.facebook.react:react-android:0.80.2")

   // SoLoader (needed for native library loading):
   implementation("com.facebook.soloader:soloader:0.10.1")

   // Choose Hermes or JSC based on your hermesEnabled flag:
   if (hermesEnabled.toBoolean()) {
       implementation("com.facebook.react:hermes-android:0.80.2")
   } else {
       implementation jscFlavor
   }
}
